<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Structure</title>
    </head>
    <style>
        body table{
            border-collapse: collapse; 
            background-color: blue;
        }
        body .column1 {
            width: 100px ;
            height: 200px;
        }
        body .column2 {
            width: 120px;
            height: 400px;
        }
        body .column3 {
            width: 180px;
        }
        body .column4 {
            background-color: red;
        }
               
    </style>
    <body>
        <table border="1">
            <tr>
                <td class="column1">A</td>
                <td class="column2">B</td>
                <td class="column4">C</td>
            </tr>
            <tr>
                <td class="column1">D</td>
                <td class="column2">E</td>
                <td class="column3">F</td>
            </tr>
        </table>
    </body>
</html>
