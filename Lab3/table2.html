<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Structure</title>
    <style>
        table , th , td {
            border: 1px solid black ; 
            border-collapse: collapse;    
        }
        table td {
            padding: 3px;
            border-spacing: 15px;
        }
    </style>
    <body>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </body>
    </head>
</html>
