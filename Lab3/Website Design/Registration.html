<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flower Purchase Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: black;
            font-weight: bold;
        }
        p.note {
            color: red;
            font-size: 16px;
            text-align: center;
        }
        form {
            width: 500px;
            margin: 0 auto;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            padding: 5px 15px;
            margin-top: 10px;
        }
        .required {
            color: red;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <h1>FLOWER PURCHASE REGISTRATION</h1>
        <p class="note">Please fill in all required information to receive your favorite flowers or ornamental plants.</p>
        <form>
            <table>
                <tr>
                    <td>Full Name: <span class="required">( * )</span></td>
                    <td><input type="text" name="fullname" required></td>
                </tr>
                <tr>
                    <td>Address: <span class="required">( * )</span></td>
                    <td><input type="text" name="address" required></td>
                </tr>
                <tr>
                    <td>Phone: <span class="required">( * )</span></td>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Flower:</td>
                    <td>
                        <select name="flower">
                            <option>Rose</option>
                            <option>Lily</option>
                            <option>Orchid</option>
                        </select>
                        <select name="color">
                            <option>Red</option>
                            <option>Yellow</option>
                            <option>White</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Quantity: <span class="required">( * )</span></td>
                    <td><input type="text" name="quantity" required></td>
                </tr>
                <tr>
                    <td>Unit:</td>
                    <td>
                        <input type="radio" name="unit" value="branch"> Branch
                        <input type="radio" name="unit" value="pot"> Pot
                    </td>
                </tr>
                <tr>
                    <td>Payment:</td>
                    <td>
                        <input type="radio" name="payment" value="cash"> Cash
                        <input type="radio" name="payment" value="bank"> Bank Transfer
                        <input type="radio" name="payment" value="mastercard"> MasterCard
                    </td>
                </tr>
                <tr>
                    <td>Notes:</td>
                    <td><textarea name="notes" rows="5"></textarea></td>
                </tr>
            </table>
            <div style="text-align: center;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </div>
        </form>
    </body>
</html>
