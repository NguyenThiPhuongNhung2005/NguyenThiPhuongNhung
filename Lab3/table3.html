<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Structure</title>
    <style>
        body table{
            width: 400px;
            height: 600px;
            
        }
        body table td {
            padding: 3px;
            border-spacing: 15px;
        }
    </style>
    <body>
        <table border="1">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </body>
    </head>
</html>
