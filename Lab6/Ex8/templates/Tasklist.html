<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
    </head>
    <body>
        <h1>My To-Do List</h1>

        <form action="/tasks" method="post">
            <input type="text" name="task" placeholder="Add new task">
            <button type="submit">Add Task</button>
        </form>
        <h2>Tasks:</h2>
        <ul>
            {% if tasks %}
                {% for task in tasks %}
                    <li>{{ task }}</li>
                {% endfor %}
            {% else %}
                <li>No tasks yet.</li>
            {% endif %}
        </ul>
    </body>
</html>
