<!DOCTYPE html >
<html lang ="en">
    <head >
        <meta charset ="UTF -8">
        <title>Drag - and - Drop Todo List</title>
    <style>
        .todo-item { 
            margin : 5 px 0; padding : 5 px ; background : #f0f0f0 ; cursor : move ; 
        }
        .todo-item.dragging { 
            opacity : 0.5; 
        }
        .delete-btn {
            margin-left : 10 px ; color : red ; cursor :pointer ; 
        }
    </style>
    </head >
    <body >
        <h1>Drag - and - Drop Todo List </h1>
        <input type =" text " id=" taskInput " placeholder =" Add a task ... ">
        <button id=" addBtn "> Add Task </button>
        <ul id=" taskList "></ul >
        <script src ="DragandDrop.js"></script>
    </body>
</html>
